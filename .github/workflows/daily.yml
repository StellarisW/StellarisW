name: Daily_Metrics

on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}


jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity, community, repositories
          plugin_languages: yes
          plugin_languages_indepth: yes
          commits_authoring: StellarisW, stellarisw@stellaris.wang, wx.xw@bytedance.com
          plugin_languages_ignored: html, css, js, renderscript, dockerfile, makefile, jupyter notebook, typst, smarty
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
